<div class="modal" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Danh sách người dùng</h5>
                <button type="button" class="close" aria-label="Close" (click)="closeView()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">      
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Tên đăng nhập</th>
                            <th class="text-center" *ngIf="service.getRoleName() === 'ADMIN'">Thao tác</th>                         
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of listUsers; let i = index">
                            <td class="text-center">{{ i + 1 }}</td>
                            <td class="text-center">{{ user.userName }}</td>
                            <td class="text-center" *ngIf="service.getRoleName() === 'ADMIN'">
                                <i class="far fa-edit" (click)="editUser(user)" title="Chỉnh sửa"></i>
                                <i class="far fa-trash-alt" (click)="removeUser(user.userId)" title="Xóa"></i>
                            </td>                          
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
				<button type="button" class="btn btn-outline-success btn-sm" (click)="addUser(positionId)"
				*ngIf="service.getRoleName() === 'ADMIN'">Thêm mới</button>
			</div>
        </div>
    </div>
</div>

<app-edit-user *ngIf="service.editDialog"></app-edit-user>

<app-remove-user *ngIf="service.removeDialog" [userId]="userId"></app-remove-user>
